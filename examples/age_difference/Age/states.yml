initialState:
  response:
    card:
      type: Simple
      title: Age Difference
      content: >
        When is your birthday?
    outputSpeech:
      type: PlainText
      text: >
        When is your birthday?
    shouldEndSession: False
  branches: &initialStateBranches
    LaunchRequest: initialState
    MyAgeIntent: goodBye
    default: goodBye
    bob: !!python/name:callbacks.calc_difference

ageResponse:
  response:
    card:
      type: Simple
      title: Age Difference
      content: >
    outputSpeech:
      type: PlainText
      text: >
    shouldEndSession: True
  branches: &initialStateBranches
    default: goodBye

goodBye:
  response:
    outputSpeech:
      type: PlainText
      text: >
        Thanks for trying age difference, good bye.
    shouldEndSession: True

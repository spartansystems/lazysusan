initialState:
  response:
    card:
      type: Simple
      title: Dad Jokes
      content: >
        Would you like to hear a dad joke?
    outputSpeech:
      type: PlainText
      text: >
        Would you like to hear a dad joke?
    shouldEndSession: False
  branches: &initialStateBranches
    AMAZON.NoIntent: goodBye
    AMAZON.YesIntent: !!python/name:callbacks.dad_joke
    default: initialState

billPath:
  response:
    card:
      type: Simple
      title: Bill Brock
      content: >
        Hold on, let me go check with Bill Brock.
    outputSpeech:
      type: SSML
      ssml: >
        <speak>
          Hold on, let me go check with Bill Brock.
          <break time="1s" />
          Would you like to hear another joke?
        </speak>
    shouldEndSession: False
  branches:
    AMAZON.NoIntent: goodBye
    AMAZON.YesIntent: calendarPath
    default: goodBye

